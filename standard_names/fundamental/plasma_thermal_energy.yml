name: plasma_thermal_energy
description: Total thermal energy of confined plasma.
documentation: |-
  Total thermal energy $W_{th}$ of plasma including electron and ion contributions: $W_{th} = \frac{3}{2} \int (n_e T_e + \sum_i n_i T_i) dV$. Stored energy in plasma thermal pressure. Related to energy confinement time $\tau_E = W_{th}/P_{input}$. For H-mode: typically 0.1-10 MJ depending on device size and heating power.

  Governing equation:
  $$W_{th} = \frac{3}{2} \int_V (n_e T_e + \sum_i n_i T_i) dV$$

  where $n_e$, $T_e$ are electron density and temperature, $n_i$, $T_i$ are ion density and temperature for species $i$, and $V$ is the plasma volume.

  Physical significance: This quantity represents the total thermal energy content of the plasma and determines [energy_confinement_time](#energy_confinement_time) through $\tau_E = W_{th}/P_{loss}$. Critical for [plasma_performance](#plasma_performance) assessment and [plasma_beta](#plasma_beta) calculations. Related to [plasma_pressure](#plasma_pressure) through pressure-energy relationships. Essential for [tokamak_operation](#tokamak_operation) and [magnetic_equilibrium](#magnetic_equilibrium) analysis. Higher thermal energy enables better fusion performance but requires more heating power.

  Measurement/Calculation methods: [Diamagnetic_loop](#Diamagnetic_loop) measures diamagnetic flux related to total stored energy. [Thomson_scattering](#thomson_scattering) provides kinetic profiles for volume integration. [Magnetic_equilibrium](#magnetic_equilibrium) reconstruction determines plasma geometry for volume calculations. [Charge_exchange_spectroscopy](#charge_exchange_spectroscopy) contributes ion temperature data. Power balance analysis validates thermal energy evolution. Critical for [energy_confinement_time](#energy_confinement_time) determination and [tokamak_scenario](#tokamak_scenario) optimization.

  Typical values: ITER: $W_{th} \approx 0.3-1.5$ GJ in H-mode scenarios. JET: $5-50$ MJ. DIII-D: $2-20$ MJ. Smaller devices: $0.1-5$ MJ. Thermal energy scales with plasma volume and temperature. Energy content increases with heating power and confinement quality.

  Sign convention: Positive thermal energy indicates stored energy content, following standard physics conventions.
