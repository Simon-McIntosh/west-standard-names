name: energy_confinement_time
description: Plasma energy retention time measuring confinement efficiency.
documentation: |-
  Energy confinement time $\tau_E$ measuring the characteristic time for plasma energy loss. Fundamental parameter determining tokamak performance and fusion power capability. Higher confinement time enables better fusion performance and reduced heating requirements. Critical for tokamak design and operational optimization. Confinement scaling determines ITER performance projections.

  Governing equation:
  $$\tau_E = \frac{W_{th}}{P_{loss}} = \frac{W_{th}}{P_{input} - \frac{dW_{th}}{dt}}$$

  where $W_{th}$ is thermal energy, $P_{loss}$ is power loss, and $P_{input}$ is heating power.

  Physical significance: This quantity determines [plasma_performance](#plasma_performance) and affects [tokamak_operation](#tokamak_operation) efficiency. Higher $\tau_E$ enables better [fusion_reactivity](#fusion_reactivity) and reduced auxiliary heating. Critical for [tokamak_scenario](#tokamak_scenario) design and [plasma_beta](#plasma_beta) optimization. Related to [plasma_thermal_energy](#plasma_thermal_energy), [neoclassical_transport_coefficients](#neoclassical_transport_coefficients), and [turbulent_transport](#turbulent_transport). Essential for performance prediction.

  Measurement/Calculation methods: [Thomson_scattering](#thomson_scattering) measures kinetic profiles for energy calculation. [Diamagnetic_loop](#Diamagnetic_loop) measures total stored energy. Power balance analysis determines energy losses. [Magnetic_equilibrium](#magnetic_equilibrium) reconstruction supplies geometric factors. Critical for confinement scaling and performance analysis.

  Typical values: ITER: $\tau_E \approx 3-5$ s in H-mode scenarios. JET: $\tau_E \approx 0.8-1.5$ s. DIII-D: $\tau_E \approx 0.3-0.8$ s. Higher confinement times enable better fusion performance.

  Sign convention: Positive confinement time indicates energy retention, following standard plasma physics conventions.
