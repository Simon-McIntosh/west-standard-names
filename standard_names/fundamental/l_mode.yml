name: l_mode
description: Low confinement mode in tokamak plasmas with higher transport rates.
documentation: |-
  Low confinement mode (L-mode) characterized by standard plasma confinement with higher transport rates. Baseline confinement regime in tokamaks without transport barriers. Critical for understanding transport physics and confinement scaling. L-mode features higher turbulent transport and reduced energy confinement compared to H-mode. Essential for tokamak operation and transport analysis.

  Governing equation:
  $$\tau_{E,L} \propto n_e^{0.1} T_e^{0.3} P^{-0.7} R^{1.8} a^{-0.2}$$

  where $\tau_{E,L}$ is L-mode confinement time, $n_e$ is electron density, $T_e$ is electron temperature, $P$ is heating power, $R$ is major radius, and $a$ is minor radius.

  Physical significance: This quantity determines [plasma_performance](#plasma_performance) baseline and affects [energy_confinement_time](#energy_confinement_time) scaling. L-mode provides reference for confinement improvement in H-mode. Critical for [tokamak_operation](#tokamak_operation) and [tokamak_scenario](#tokamak_scenario) analysis. Related to [turbulent_transport](#turbulent_transport), [neoclassical_transport_coefficients](#neoclassical_transport_coefficients), and [plasma_pressure](#plasma_pressure). Essential for transport modeling.

  Measurement/Calculation methods: [Thomson_scattering](#thomson_scattering) measures kinetic profiles for confinement analysis. [Magnetic_diagnostics](#Magnetic_diagnostics) provide equilibrium constraints. [Interferometry](#interferometry) measures density profiles. Power balance analysis determines confinement scaling. Critical for confinement scaling and transport analysis.

  Typical values: ITER: L-mode confinement scaling $\tau_{E,L} \approx 1.5-2.5$ s. JET: $\tau_{E,L} \approx 0.4-0.8$ s. DIII-D: $\tau_{E,L} \approx 0.15-0.4$ s. L-mode provides baseline for H-mode comparison.
