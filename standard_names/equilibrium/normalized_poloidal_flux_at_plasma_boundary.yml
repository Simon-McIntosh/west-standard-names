name: normalized_poloidal_flux_at_plasma_boundary
description: Normalized poloidal flux value defining plasma boundary location.
documentation: 'Normalized poloidal flux $\psi_{norm}$ at which the plasma boundary
  is defined. Normalization: $\psi_{norm} = (\psi - \psi_{axis})/(\psi_{sep} - \psi_{axis})$.
  For fixed-boundary codes typically $\psi_{norm} \approx 0.99$ (99.x% of separatrix
  value). For free-boundary codes equals 1.0 at true separatrix.'
