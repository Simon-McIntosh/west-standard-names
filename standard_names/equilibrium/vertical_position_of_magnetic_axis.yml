name: vertical_position_of_magnetic_axis
description: Height of magnetic axis location.
documentation: |-
  Vertical coordinate (height $Z$) of the magnetic axis. This fundamental geometric quantity defines the vertical position where $\mathbf{B}_{pol} = 0$ and flux surfaces are centered in tokamak equilibria.

  Governing equation:
  $$Z_{axis} = \text{vertical height of magnetic axis}$$

  where $Z_{axis}$ is the vertical coordinate of the point where poloidal magnetic field vanishes.

  Physical significance: This quantity defines the vertical position where poloidal magnetic field vanishes ($\mathbf{B}_{pol} = 0$) and flux surfaces are centered. For up-down symmetric plasmas, magnetic axis typically near midplane ($Z \approx 0$). Essential for [tokamak_scenario](#tokamak_scenario) design and [plasma_performance](#plasma_performance) analysis.

  Vertical asymmetry in shaping or current profile causes vertical displacement and affects [safety_factor](#safety_factor) through geometric changes. Critical for [plasma_position_control](#plasma_position_control) systems and determines the geometric center for plasma shaping parameters. The position affects [bootstrap_current](#bootstrap_current) calculations and [neoclassical_transport_coefficients](#neoclassical_transport_coefficients).

  For up-down symmetric plasmas, $Z_{axis} \approx 0$ (midplane). Vertical displacement can occur due to plasma shaping, triangularity effects, or control system settings. The vertical position affects [mhd_stability](#mhd_stability) through plasma shaping effects and influences equilibrium reconstruction accuracy.

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using magnetic field geometry. Available directly from IMAS equilibrium IDS as geometric quantity. Used in [tokamak_scenario](#tokamak_scenario) analysis and [plasma_position_control](#plasma_position_control) systems.

  Typical values: ITER: $Z_{axis} \approx 0.0$ m for symmetric plasmas. JET: $0.0$ m. DIII-D: $0.0$ m. Values may vary with plasma shaping and control system settings.

  Sign convention: Positive when measured upward from tokamak midplane.
