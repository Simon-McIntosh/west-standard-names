name: safety_factor_at_95_percent_flux_surface
description: Safety factor at 95% normalized flux surface.
documentation: 'Safety factor $q_{95}$ at the flux surface containing 95% of the poloidal
  flux ($\psi_{norm} = 0.95$). Standard metric for edge safety factor and operational
  limits. Greenwald density limit and H-mode confinement scaling depend on $q_{95}$.
  Typical range: 3-8. Lower values increase beta limit but reduce density limit.'
