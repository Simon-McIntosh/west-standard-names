name: position_of_magnetic_axis
description: Position vector of magnetic axis.
documentation: |-
  Two-dimensional position vector $(R, Z)$ of the magnetic axis in cylindrical coordinates. This fundamental geometric quantity defines the point where $\mathbf{B}_{pol} = 0$ and flux surfaces are centered in tokamak equilibria.

  Governing equation:
  $$\mathbf{r}_{axis} = (R_{axis}, Z_{axis})$$

  where $R_{axis}$ is the major radius and $Z_{axis}$ is the vertical height of the magnetic axis.

  Physical significance: This quantity defines the point where poloidal magnetic field vanishes ($\mathbf{B}_{pol} = 0$) and flux surfaces are centered. Fundamental reference point for flux coordinate systems and plasma equilibrium characterization. Essential for [tokamak_scenario](#tokamak_scenario) design and [plasma_performance](#plasma_performance) analysis.

  The magnetic axis position affects [safety_factor](#safety_factor) through $q \propto B_{tor} R_0 / B_{pol} a$ and influences [mhd_stability](#mhd_stability) through Shafranov shift effects. Critical for [plasma_position_control](#plasma_position_control) systems and determines the geometric center for plasma shaping parameters. The position affects [bootstrap_current](#bootstrap_current) calculations and [neoclassical_transport_coefficients](#neoclassical_transport_coefficients).

  Shafranov shift moves the magnetic axis outward from the geometric axis due to finite pressure and current effects: $R_{axis} = R_0 + \Delta_{axis}$ where $\Delta_{axis}$ is typically 0.1-0.3 m for ITER-scale devices. For up-down symmetric plasmas, $Z_{axis} \approx 0$ (midplane).

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using magnetic field geometry. Available directly from IMAS equilibrium IDS as geometric quantity. Used in [tokamak_scenario](#tokamak_scenario) analysis and [plasma_position_control](#plasma_position_control) systems.

  Typical values: ITER: $(R, Z) \approx (6.3, 0.0)$ m. JET: $(3.1, 0.0)$ m. DIII-D: $(1.75, 0.0)$ m. Radial position typically $R_0 + 0.1-0.3$ m due to Shafranov shift.

  Sign convention: Positive when $R$ points outward from tokamak symmetry axis and $Z$ points upward from midplane.
