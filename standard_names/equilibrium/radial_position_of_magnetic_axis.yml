name: radial_position_of_magnetic_axis
description: Major radius of magnetic axis location.
documentation: |-
  Radial coordinate (major radius $R$) of the magnetic axis where $\mathbf{B}_{pol} = 0$ and $|\mathbf{B}|$ is maximum. This fundamental geometric quantity defines the innermost point of nested flux surfaces in tokamak equilibria.

  Governing equation:
  $$R_{axis} = \text{major radius of magnetic axis}$$

  where $R_{axis}$ is the radial coordinate of the point where poloidal magnetic field vanishes.

  Physical significance: This quantity defines the innermost point of nested flux surfaces defining plasma geometric center. Shafranov shift moves magnetic axis outward from geometric axis due to finite pressure and current. Essential for [tokamak_scenario](#tokamak_scenario) design and [plasma_performance](#plasma_performance) analysis.

  The magnetic axis radial position affects [safety_factor](#safety_factor) through $q \propto B_{tor} R_0 / B_{pol} a$ and influences [mhd_stability](#mhd_stability) through Shafranov shift effects. Critical for [plasma_position_control](#plasma_position_control) systems and determines the geometric center for plasma shaping parameters. The position affects [bootstrap_current](#bootstrap_current) calculations and [neoclassical_transport_coefficients](#neoclassical_transport_coefficients).

  Shafranov shift moves the magnetic axis outward from the geometric axis due to finite pressure and current effects: $R_{axis} = R_0 + \Delta_{axis}$ where $\Delta_{axis}$ is typically 0.1-0.3 m for ITER-scale devices. The shift increases with plasma pressure and current.

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using magnetic field geometry. Available directly from IMAS equilibrium IDS as geometric quantity. Used in [tokamak_scenario](#tokamak_scenario) analysis and [plasma_position_control](#plasma_position_control) systems.

  Typical values: ITER: $R_{axis} \approx 6.3$ m. JET: $3.1$ m. DIII-D: $1.75$ m. Radial position typically $R_0 + 0.1-0.3$ m due to Shafranov shift.

  Sign convention: Positive when measured outward from tokamak symmetry axis.
