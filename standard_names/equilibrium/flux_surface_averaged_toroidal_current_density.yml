name: flux_surface_averaged_toroidal_current_density
description: Flux surface averaged toroidal plasma current density.
documentation: 'Flux surface averaged toroidal current density $\langle j_{tor} \rangle$
  in toroidal direction. Related to parallel current via pitch angle. Integration
  gives total toroidal current: $I_p = \int \langle j_{tor} \rangle dA_{pol}$. Broadened
  by bootstrap current at edge in H-mode.'
