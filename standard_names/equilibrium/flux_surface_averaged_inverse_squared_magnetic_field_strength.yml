name: flux_surface_averaged_inverse_squared_magnetic_field_strength
description: Flux surface averaged inverse squared magnetic field strength.
documentation: |-
  Flux surface averaged inverse magnetic field magnitude squared $\langle 1/B^2 \rangle$. Critical geometric moment (gm5) appearing in neoclassical transport coefficients and bootstrap current calculations. Essential for trapped particle physics and banana orbit width determination.

  Governing equation:
  $$\langle 1/B^2 \rangle = \frac{\oint (1/B^2) / |\nabla \rho| d\theta}{\oint 1/|\nabla \rho| d\theta}$$

  Physical significance: This quantity determines trapped particle fraction and appears in neoclassical transport coefficients. Critical for [bootstrap_current](#bootstrap_current) calculations using the Sauter formula. Related to [minimum_magnetic_field_strength_on_flux_surface](#minimum_magnetic_field_strength_on_flux_surface) and [maximum_magnetic_field_strength_on_flux_surface](#maximum_magnetic_field_strength_on_flux_surface) through field variation on flux surfaces.

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using complete magnetic field geometry. Available directly from IMAS equilibrium IDS as gm5 geometric moment. Used in [neoclassical_transport_coefficients](#neoclassical_transport_coefficients) and [bootstrap_current](#bootstrap_current) formulations.

  Typical values: ITER: $\langle 1/B^2 \rangle \approx 0.02-0.2$ T$^{-2}$ across plasma radius. JET: $0.01-0.15$ T$^{-2}$. DIII-D: $0.03-0.25$ T$^{-2}$. Values increase from core to edge due to decreasing magnetic field strength.

  Sign convention: Positive definite quantity representing inverse magnetic energy weighting.
