name: centroid_of_plasma_boundary
description: Position of geometric center of plasma boundary.
documentation: |-
  Two-dimensional position vector $(R, Z)$ of the geometric axis of the plasma boundary in cylindrical coordinates. This fundamental geometric quantity defines the center point of the plasma boundary contour in tokamak equilibria.

  Governing equation:
  $$\mathbf{r}_{centroid} = (R_{centroid}, Z_{centroid}) = \left(\frac{R_{min} + R_{max}}{2}, \frac{Z_{min} + Z_{max}}{2}\right)$$

  where $R_{min}$, $R_{max}$, $Z_{min}$, and $Z_{max}$ are the minimum and maximum coordinates of the boundary contour.

  Physical significance: This quantity defines the geometric axis of the plasma boundary, calculated as the midpoint of the bounding box. Used as reference point for plasma shaping parameters (elongation, triangularity). Essential for [tokamak_scenario](#tokamak_scenario) design and [plasma_performance](#plasma_performance) analysis.

  The geometric centroid affects [safety_factor](#safety_factor) through geometric changes and influences [mhd_stability](#mhd_stability) through plasma shaping effects. Critical for [plasma_position_control](#plasma_position_control) systems and determines the effective plasma shape. The position affects [bootstrap_current](#bootstrap_current) calculations and [neoclassical_transport_coefficients](#neoclassical_transport_coefficients) through geometric factors.

  For up-down symmetric plasmas, the geometric centroid is at the midplane ($Z_{centroid} = 0$). The centroid position is used to calculate elongation $\kappa = (Z_{max} - Z_{min})/(R_{max} - R_{min})$ and triangularity $\delta = (R_{centroid} - R_{X-point})/a$ for plasma shape characterization.

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using plasma boundary geometry. Available directly from IMAS equilibrium IDS as geometric quantity. Used in [tokamak_scenario](#tokamak_scenario) analysis and [plasma_position_control](#plasma_position_control) systems.

  Typical values: ITER: $(R, Z) \approx (6.4, 0.0)$ m for symmetric plasmas. JET: $(3.1, 0.0)$ m. DIII-D: $(1.75, 0.0)$ m. Position varies with plasma shaping and control system settings.

  Sign convention: Positive when $R$ points outward from tokamak symmetry axis and $Z$ points upward from midplane.
