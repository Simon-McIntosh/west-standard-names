name: flux_surface_averaged_parallel_bootstrap_current_density
description: Flux surface averaged parallel bootstrap current density.
documentation: |-
  Flux surface averaged bootstrap current density $\langle j_{bs} \rangle$ driven by pressure gradient and trapped particles. Self-generated neoclassical current essential for steady-state tokamak operation and advanced scenarios.

  Governing equation:
  $$j_{bs} = -\frac{c}{e} \frac{p_e}{T_e} \left[ L_{31} \frac{d\ln p_e}{d\psi} + L_{32} \frac{d\ln T_e}{d\psi} \right] \langle B^2 \rangle$$

  Physical significance: This quantity represents the neoclassical self-generated current arising from trapped particle effects and pressure gradients. Can provide 50-80% of plasma current in advanced tokamak scenarios. Essential for [steady_state_operation](#steady_state_operation) and reduces reliance on external current drive. Related to [bootstrap_fraction](#bootstrap_fraction) and [neoclassical_transport_coefficients](#neoclassical_transport_coefficients).

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using Sauter bootstrap current formula. Requires [electron_density](#electron_density), [electron_temperature](#electron_temperature), [ion_temperature](#ion_temperature) profiles and [flux_surface_averaged_inverse_squared_magnetic_field_strength](#flux_surface_averaged_inverse_squared_magnetic_field_strength) geometric moment. Used in [current_profile](#current_profile) analysis and [tokamak_scenario](#tokamak_scenario) optimization.

  Typical values: ITER: $\langle j_{bs} \rangle \approx 0.5-2.0$ MA/m$^2$ in H-mode scenarios. JET: $0.2-1.5$ MA/m$^2$. DIII-D: $0.3-1.8$ MA/m$^2$. Peak values occur at mid-radius where pressure gradients are strongest.

  Sign convention: Positive when in direction of plasma current (counter-clockwise viewing from above).
