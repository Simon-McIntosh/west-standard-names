name: poloidal_magnetic_flux_at_magnetic_axis
description: Value of poloidal magnetic flux at the magnetic axis.
documentation: 'Poloidal magnetic flux $\psi_{axis}$ at the magnetic axis (innermost
  flux surface where $\nabla \psi = 0$).


  This reference value is used to normalize the poloidal flux coordinate when the
  radial grid does not extend all the way to the magnetic axis. The normalized flux
  is then calculated as:


  $$\psi_{norm} = \frac{\psi - \psi_{axis}}{\psi_{boundary} - \psi_{axis}}$$


  The difference $\psi_{boundary} - \psi_{axis}$ represents the total poloidal flux
  swing between the axis and the plasma boundary.'
