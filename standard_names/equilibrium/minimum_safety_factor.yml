name: minimum_safety_factor
description: Minimum value of safety factor.
documentation: 'Minimum value $q_{min}$ of safety factor profile across all flux surfaces.
  Critical parameter for MHD stability analysis. For reversed shear profiles: $q_{min}$
  occurs inside plasma (not at axis). Rational surfaces where $q = m/n$ are resonant
  for resistive modes. Location of $q_{min}$ affects internal transport barriers.'
