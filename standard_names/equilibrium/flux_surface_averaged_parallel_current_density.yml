name: flux_surface_averaged_parallel_current_density
description: Flux surface averaged parallel plasma current density.
documentation: |-
  Flux surface averaged parallel plasma current density $\langle j_{\parallel} \rangle$ flowing along magnetic field lines. Total current density combining Ohmic, bootstrap, and externally driven components. Critical for [mhd_equilibrium](#mhd_equilibrium) and [safety_factor](#safety_factor) calculations.

  Governing equation:
  $$j_{\parallel} = j_{Ohm} + j_{bs} + j_{drive}$$

  Physical significance: This quantity determines the [safety_factor](#safety_factor) profile through $q = d\Phi_{tor}/d\psi$ and affects plasma stability. Related to [toroidal_current_density](#toroidal_current_density) via pitch angle. Current profile shape significantly impacts [mhd_stability](#mhd_stability) - peaked profiles with low edge current favor stability. Essential for [tokamak_operation](#tokamak_operation) and [current_profile_control](#current_profile_control).

  Measurement/Calculation methods: Computed from [magnetic_equilibrium](#magnetic_equilibrium) reconstruction using [flux_surface_averaged_parallel_ohmic_current_density](#flux_surface_averaged_parallel_ohmic_current_density), [flux_surface_averaged_parallel_bootstrap_current_density](#flux_surface_averaged_parallel_bootstrap_current_density), and external drive contributions. Used in [current_drive](#current_drive) analysis and [plasma_performance](#plasma_performance) optimization.

  Typical values: ITER: $\langle j_{\parallel} \rangle \approx 1-5$ MA/m$^2$ in standard scenarios. JET: $0.5-3$ MA/m$^2$. DIII-D: $0.8-4$ MA/m$^2$. Peak values at magnetic axis, decreasing toward edge.

  Sign convention: Positive when in direction of plasma current (counter-clockwise viewing from above).
