name: electron_density
description: Total electron number density including thermal and non-thermal populations.
documentation: |-
  Electron number density $n_e$ representing the volumetric concentration of electrons (thermal plus non-thermal) in the plasma. Fundamental plasma parameter determining conductivity, collisionality, and fusion reactivity. In fusion plasmas, electron density typically ranges from $10^{18}$ m$^{-3}$ in the edge region to $10^{20}$ m$^{-3}$ in the plasma core.

  Governing equation:
  $$p_e = n_e k_B T_e$$

  where $p_e$ is electron pressure in Pa, $k_B = 1.381 \times 10^{-23}$ J/K is Boltzmann's constant, and $T_e$ is electron temperature in K.

  Physical significance: Electron density determines plasma conductivity through $\sigma = n_e e^2 \tau / m_e$ and affects [plasma_current](#plasma_current) requirements. Higher density improves confinement through increased [collisionality](#collisionality) but may reduce [energy_confinement_time](#energy_confinement_time). Density gradients drive [electron_heat_flux](#electron_heat_flux) and affect [plasma_current_density](#plasma_current_density) profiles. Related to [thermal_electron_density](#thermal_electron_density) and [electron_pressure](#electron_pressure).

  Measurement/Calculation methods: [Interferometry](#interferometry) measures line-integrated electron density through phase shift of laser beams. [Reflectometry](#reflectometry) determines density profiles from microwave reflection. [Thomson_scattering](#thomson_scattering) provides local density measurements with high spatial resolution. Interferometry systems use multiple chords for 2D reconstruction. Density measurements are essential for [electron_pressure](#electron_pressure) calculations and [magnetic_equilibrium](#magnetic_equilibrium) reconstruction.

  Typical values: Edge region: $10^{18}$-$10^{19}$ m$^{-3}$, core region: $10^{19}$-$10^{20}$ m$^{-3}$ in high-performance tokamak plasmas. ITER: $10^{19}$-$2 \times 10^{20}$ m$^{-3}$. JET: $5 \times 10^{18}$-$1.5 \times 10^{20}$ m$^{-3}$. DIII-D: $8 \times 10^{18}$-$1.2 \times 10^{20}$ m$^{-3}$.

  Sign convention: Positive density indicates particle concentration, following standard plasma physics conventions.
