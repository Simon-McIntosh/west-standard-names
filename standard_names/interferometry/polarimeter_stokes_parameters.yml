name: polarimeter_stokes_parameters
description: Stokes parameters from polarimeter measurement.
documentation: |-
  Stokes parameters $(I, Q, U, V)$ from polarimeter measurement, representing the complete polarization state of electromagnetic waves passing through plasma. Polarimetry measures wave polarization changes due to Faraday rotation and Cotton-Mouton effects.

  $$I = |E_x|^2 + |E_y|^2, \quad Q = |E_x|^2 - |E_y|^2, \quad U = 2\text{Re}(E_x E_y^*), \quad V = 2\text{Im}(E_x E_y^*)$$

  where $E_x$ and $E_y$ are orthogonal electric field components.

  Physical significance:

  Stokes parameters provide complete polarization information for wave propagation analysis. Polarimeter measurements detect [faraday_rotation_angle](#faraday_rotation_angle) and Cotton-Mouton effects in magnetized plasma. Parameter analysis gives both [electron_density](#electron_density) and [magnetic_field](#magnetic_field) information. See [polarimetry](#polarimetry) for polarization concepts and [magnetic_field](#magnetic_field) for field effects.

  Measurement relation:

  Stokes parameters relate to polarization ellipse properties:

  $$I = A^2, \quad Q = A^2 \cos 2\chi \cos 2\psi, \quad U = A^2 \cos 2\chi \sin 2\psi, \quad V = A^2 \sin 2\chi$$

  where $A$ is amplitude, $\chi$ is ellipticity angle, and $\psi$ is orientation angle.

  Measurement methods:

  Polarimeter systems use polarized laser beams with multiple polarization analyzers. Stokes parameters are measured simultaneously or sequentially. High-speed modulators enable rapid parameter determination. Multiple wavelengths improve measurement accuracy. Calibration uses known polarization states and reference measurements.

  Typical values:

  ITER: Expected Stokes parameter ranges I=0-100%, Q=±50%, U=±50%, V=±10% depending on plasma conditions. JET: Typical parameter ranges Q=±20%, U=±20%, V=±5% for standard operations. DIII-D: Parameter ranges Q=±10%, U=±10%, V=±2% depending on plasma conditions. Measurement precision typically 1% of parameter values.

  Sign convention: Positive Stokes parameters follow standard optics conventions with Q-axis aligned with reference polarization direction.
