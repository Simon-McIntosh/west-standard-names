name: vertical_position_of_poloidal_magnetic_field_probe
description: Height (Z coordinate) of poloidal field probe center in cylindrical coordinates.
documentation: 'Vertical coordinate (height $Z$) of the geometric center of a poloidal
  magnetic field probe coil. Together with radial position ($R$) and toroidal angle
  ($\phi$), defines the $(R, Z, \phi)$ position of the probe in cylindrical coordinates.


  Vertical positioning of probe arrays is critical for measuring plasma vertical position
  and for magnetic equilibrium reconstruction using the measured field patterns.'
