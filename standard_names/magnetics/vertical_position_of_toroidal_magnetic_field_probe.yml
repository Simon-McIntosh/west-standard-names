name: vertical_position_of_toroidal_magnetic_field_probe
description: Height (Z coordinate) of toroidal field probe center in cylindrical coordinates.
documentation: 'Vertical coordinate (height $Z$) of the geometric center of a toroidal
  magnetic field probe coil. Together with radial position ($R$) and toroidal angle
  ($\phi$), defines the complete probe position in cylindrical coordinates.


  Vertical positioning allows characterization of the vertical structure of toroidal
  field variations and error fields.'
