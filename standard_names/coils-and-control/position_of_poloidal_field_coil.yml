name: position_of_poloidal_field_coil
description: Position vector of poloidal field coil geometric center in cylindrical
  coordinates.
documentation: "Position vector $\\mathbf{r} = (R, Z, \\phi)$ defining the spatial\
  \ location of the poloidal field coil element's geometric center in cylindrical\
  \ coordinates. The radial and vertical components (R, Z) specify the coil position\
  \ in the poloidal plane, while the toroidal angle φ is typically zero for axisymmetric\
  \ PF coil systems.\n\nComponents:\n- radial_position_of_poloidal_field_coil: major\
  \ radius R\n- vertical_position_of_poloidal_field_coil: height Z  \n- toroidal_position_of_poloidal_field_coil:\
  \ toroidal angle φ (usually 0 for axisymmetric coils)\n\nAccurate coil positioning\
  \ is essential for:\n1. Equilibrium reconstruction (EFIT, LIUQE, etc.)\n2. Plasma\
  \ shape and position control\n3. Electromagnetic force calculations\n4. Coil-plasma\
  \ mutual inductance modeling\n\nPosition uncertainties of ~1 cm can significantly\
  \ impact reconstruction accuracy."
